<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="robots" content="noindex,nofollow">
<meta name="googlebot" content="noindex,nofollow">

<title>CV</title>
<script>
(() => {
  const q = new URLSearchParams(location.search);
  if (q.has('select')) return;                       // ne pas rediriger si ?select=1
  const l = (navigator.language || '').toLowerCase();
  if (l.startsWith('fr')) location.replace('CV_BELLINA_fr.html');
  else if (l.startsWith('en')) location.replace('CV_BELLINA_en.html');
  else q.set('select','1'), location.search = q.toString();  // forcer l’écran de choix
})();
</script>
<body>
  <main style="max-width:520px;margin:10vh auto;font:16px system-ui,sans-serif;line-height:1.4">
    <h1>Choisir une langue · Choose a language</h1>
    <p><a href="CV_BELLINA_fr.html">Français</a> · <a href="CV_BELLINA_en.html">English</a></p>
  </main>
</body>

</html>
